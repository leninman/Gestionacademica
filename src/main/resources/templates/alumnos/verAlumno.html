<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"

  </head>
  <header></header>

    <div class="container my-5">
      <div class="card" style="width: 100%; border-color: #337ab7">
        <div class="card-header"></div>
        <div class="card-body" style="text-align: left; width: 100%">
          <div class="container">
            <div class="col-md-20">
              <form
                class="form-horizontal"
                id="formVerAlumno"
                name="formVerAlumno"
              >
                <br />
                <!--************************ALUMNO*********************************-->
                <div class="row">
                  <div class="col-sm-4">&nbsp;</div>
                  <div class="form-group col-md-4">
                    <h5>
                      <b>Ficha del alumno</b>
                    </h5>
                  </div>
                </div>
                <br />
                <br />
                <div class="row">
                  <div class="col-md-6">
                    <label for="primNombAl" class="col-form-label"
                      >Primer Nombre:</label
                    >
                    <input
                      type="text"
                      class="input-nombre-apellido-view"
                      id="primNombAl"
                      th:value="${alumnoDTO.primNombAl}"
                      disabled
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="segNombAl" class="col-form-label"
                      >Segundo nombre:</label
                    >
                    <input
                      type="text"
                      class="input-nombre-apellido-view"
                      id="segNombAl"
                      th:value="${alumnoDTO.segNombAl}"
                      disabled
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-6">
                    <label for="primApellAl" class="col-form-label"
                      >Primer apellido:</label
                    >
                    <input
                      type="text"
                      class="input-nombre-apellido-view"
                      id="primApellAl"
                      th:value="${alumnoDTO.primApellAl}"
                      disabled
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="segApellAl" class="col-form-label"
                      >Segundo apellido:</label
                    >
                    <input
                      type="text"
                      class="input-nombre-apellido-view"
                      id="segApellAl"
                      th:value="${alumnoDTO.segApellAl}"
                      disabled
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-md-6">
                    <label for="numDocAl" class="col-form-label">Cédula:</label>
                    <input
                      type="text"
                      class="input-nombre-apellido-view"
                      id="numDocAl"
                      th:value="${alumnoDTO.tipoDocAl}+${alumnoDTO.numDocAl}"
                      disabled
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="fechNacAl" class="col-form-label"
                      >Fecha de nacimiento:</label
                    >
                    <input
                      type="date"
                      class="input-fech-nac-view"
                      id="fechNacAl"
                      th:value="${alumnoDTO.fechNacAl}"
                      disabled
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-sm-4">
                    <label for="edadAl" class="col-form-label">Edad:</label>
                    <input
                      type="text"
                      class="input-edad-view"
                      id="edadAl"
                      th:value="${alumnoDTO.edadAl}"
                      disabled
                    />
                    <label for="sexoAl" class="col-form-label">Sexo:</label>
                    <input
                      type="text"
                      class="input-sexo-view"
                      id="sexoAl"
                      th:value="${alumnoDTO.sexoAl}"

                  </div>
                  <div class="col-sm-2"></div>

                  <div class="col-sm-6">
                    <label for="status" class="col-form-label">Status:</label>
                    <input
                      type="text"
                      class="input-est-acad-view"
                      id="status"
                      th:value="${alumnoDTO.status}"
                      disabled
                    />

                    <label for="fechIngAl" class="col-form-label"
                      >Fech Ing:</label
                    >
                    <input
                      type="date"
                      class="input-fech-ing-view"
                      id="fechIngAl"
                      th:value="${alumnoDTO.fechIngAl}"
                      disabled
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-sm-12">
                    <label for="textoDirPpalAl" class="col-form-label"
                      >Dirección principal de domicilio:</label
                    >
                    <input
                      type="text"
                      class="input-txtDireccion-view"
                      id="textoDirPpalAl"
                      th:value="${alumnoDTO.textoDirPpalAl}+','+'estado '+${alumnoDTO.estadodirppalest}+','+'municipio '+
                      ${alumnoDTO.municipiodirppalest}+','+'ciudad '+${alumnoDTO.ciudaddirppalest}+','+'parroquia '+${alumnoDTO.parroquiadirppalest}
                      +','+'cod postal '+${alumnoDTO.codpostaldirppalest}"
                      disabled
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-sm-12">
                    <label for="textoDirSecAl" class="col-form-label"
                      >Dirección secundaria de domicilio:</label
                    >
                    <input
                      type="text"
                      class="input-txtDireccion-view"
                      id="textoDirSecAl"
                      th:value="${alumnoDTO.textoDirSecAl}+','+'estado '+${alumnoDTO.estadodirsecest}+','+'municipio '+

                      disabled
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-sm-12">
                    <label class="col-form-label"
                      >Información de Contacto Principal:</label
                    >
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-4">
                    Teléfono:
                    <input
                      type="text"
                      class="input-num-tlf-view"
                      id="status"
                      th:value="${alumnoDTO.codoperadorappalest}+'-'+${alumnoDTO.textoTlfPpalAl}"
                      disabled
                    />
                  </div>
                  <div class="col-sm-2">&nbsp;</div>
                  <div class="col-sm-6">
                    Email:
                    <input
                      type="text"
                      class="input-email-view"
                      id="status"
                      th:value="${alumnoDTO.emailAl}"
                      disabled
                    />
                  </div>
                </div>
                <br />
                <div class="row">
                  <div class="col-sm-12">
                    <label class="col-form-label"
                      >Información de Contacto Secundario:</label
                    >
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-4">
                    Teléfono:

                      type="text"
                      class="input-num-tlf-view"
                      id="status"
                      th:value="${alumnoDTO.codoperadorasecest}+'-'+${alumnoDTO.textoTlfSecAl}"
                      disabled
                    />
                  </div>
                </div>
                <br />
                <br />
                <br />
                <!--************************FIN ALUMNO*********************************-->
