<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
<link rel="stylesheet" type="text/css" href="/css/estilosAlumno.css" />
</head>
<header></header>

<body>

	<th:block th:replace="partes/header :: header" />
	<th:block th:replace="partes/menu :: menuSuperior" />

	<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
		th:if="${mensaje1 != null}" th:text="${mensaje1}" class="alert"></div>





	<div class="card">
		<div class="card-header">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li><a type="button" class="btn btn-secondary"
							th:href="@{/inicio}" data-toggle="tooltip" data-placement="top"
							title="Ir al inicio"><i class="bi bi-house"></i></a></li> &nbsp;
						<li>
							<button type="button" class="btn btn-secondary"
								data-toggle="tooltip" data-placement="top" title="Editar"
								id="botonEditarAlumno" sec:authorize="hasAnyRole('ROLE_USER_DIRECTIVO','ROLE_USER_ADMINISTRATIVO')">
								<i class="bi bi-pencil-fill"></i>
							</button>
						</li> &nbsp;
						<li><a type="button" class="btn btn-danger"
							th:href="@{/app/listaralumnos}" data-toggle="tooltip"
							data-placement="top" title="Salir"><i class="bi bi-x"></i></a></li>

					</ul>

					<div class="container" id="containerTitulo">
						<div class="col-md-3"></div>
						<p class="tituloPrincipal">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ficha de datos del alumno</p>
					</div>
				</div>




			</nav>
		</div>
		<div class="card-body">
			<div class="container">
				<div class="col-md-20">
					<form class="form-horizontal" th:action="@{/app/modificaralumno}"
						th:object="${alumnoDTO}" id="formAlumno" name="formAlumno"
						method="post">
						<input type="hidden" th:field="*{idAl}"> <br />

						<!--************************ALUMNO*********************************-->
						<div class="row">
							<div class="col-md-5"></div>
							<p id="titulo2">Datos básicos</p>
						</div>

						<br />
						<div class="row">
							<input type="hidden" id="direccionbase" th:name="direccionbase"
								th:value="${direccionbase}">
							<div class="col-md-6">

								<label for="primNombAl" class="col-form-label">Primer
									Nombre*</label> <input type="text" class="input-nombre-apellido"
									id="primNombAl" th:field="*{primNombAl}" />
								<div th:if="${#fields.hasErrors('primNombAl')}"
									th:errors="*{primNombAl}" class="error"></div>
							</div>
							<div class="col-md-6">
								<label for="segNombAl" class="col-form-label">Segundo
									nombre</label> <input type="text" class="input-nombre-apellido"
									id="segNombAl" th:field="*{segNombAl}" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-6">
								<label for="primApellAl" class="col-form-label">Primer
									apellido*</label> <input type="text" class="input-nombre-apellido"
									id="primApellAl" th:field="*{primApellAl}" />
								<div th:if="${#fields.hasErrors('primApellAl')}"
									th:errors="*{primApellAl}" class="error"></div>
							</div>
							<div class="col-md-6">
								<label for="segApellAl" class="col-form-label">Segundo
									apellido</label> <input type="text" class="input-nombre-apellido"
									id="segApellAl" th:field="*{segApellAl}" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-6">
								<label for="numDocAl" class="col-form-label">Cédula</label> <select
									class="input-cmb-cedula" id="tipoDocAl" th:field="*{tipoDocAl}">
									<option value="V">V</option>
									<option value="E">E</option>
									<option value="P">P</option>
								</select> <input type="text" class="input-cedula"
									onkeypress="return event.charCode >= 48 && event.charCode <= 57"
									maxlength="8" id="numDocAl" th:field="*{numDocAl}" />
							</div>
							<div class="col-md-6">
								<label for="fechNacAl" class="col-form-label">Fecha de
									nacimiento</label> <input type="date" class="input-fech-nac"
									id="fechNacAl" th:field="*{fechNacAl}" />
							</div>
						</div>

						<div class="row">
							<div class="col-sm-2">
								<div th:if="${#fields.hasErrors('tipoDocAl')}"
									th:errors="*{tipoDocAl}" class="error"></div>

							</div>
							<div class="col-sm-4">
								<div th:if="${#fields.hasErrors('numDocAl')}"
									th:errors="*{numDocAl}" class="error"></div>

							</div>
							<div class="col-sm-6">
								<div th:if="${#fields.hasErrors('fechNacAl')}"
									th:errors="*{fechNacAl}" class="error"></div>
							</div>

						</div>



						<br />
						<div class="row">
							<div class="col-sm-2">
								<label for="edadAl" class="col-form-label">Edad*</label> <input
									type="text" class="input-edad"
									onkeypress="return event.charCode >= 48 && event.charCode <= 57"
									maxlength="2" id="edadAl" th:field="*{edadAl}" />
								<div th:if="${#fields.hasErrors('edadAl')}"
									th:errors="*{edadAl}" class="error"></div>
							</div>
							<div class="col-sm-2">
								<label for="sexoAl" class="col-form-label">Sexo*</label> <select
									class="input-sexo" id="sexoAl" th:field="*{sexoAl}">
									<option value="FEMENINO">FEMENINO</option>
									<option value="MASCULINO">MASCULINO</option>
								</select>
								<div th:if="${#fields.hasErrors('sexoAl')}"
									th:errors="*{sexoAl}" class="error"></div>
							</div>
							<div class="col-sm-3">
								<label for="status" class="col-form-label">Est
									Académico*</label> <select class="input-est-acad" id="status"
									th:field="*{status}">
									<option value="ACTIVO">ACTIVO</option>
									<option value="RETIRADO">RETIRADO</option>
								</select>
								<div th:if="${#fields.hasErrors('status')}"
									th:errors="*{status}" class="error"></div>
							</div>
							<div class="col-md-5">
								<label for="fechIngAl" class="col-form-label">Fecha de
									ingreso*</label> <input type="date" class="input-fech-ing"
									id="fechIngAl" th:field="*{fechIngAl}" />
								<div th:if="${#fields.hasErrors('fechIngAl')}"
									th:errors="*{fechIngAl}" class="error"></div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-sm-12">
								<label for="textoDirPpalAl" class="col-form-label">Dirección
									principal de domicilio*</label> <input type="text"
									class="input-txtDireccion" id="textoDirPpalAl"
									th:field="*{textoDirPpalAl}" />
								<div th:if="${#fields.hasErrors('textoDirPpalAl')}"
									th:errors="*{textoDirPpalAl}" class="error"></div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-2">
								<label for="estadodirppalest" class="col-form-label">Estado*</label>
								<select class="input-estado" id="estadodirppalest"
									th:field="*{estadodirppalest}">
									<option value="MIRANDA">MIRANDA</option>
								</select>
								<div th:if="${#fields.hasErrors('estadodirppalest')}"
									th:errors="*{estadodirppalest}" class="error"></div>
							</div>
							<div class="col-md-2">
								<label for="municipiodirppalest" class="col-form-label">Municipio*</label>
								<select class="input-estado" id="municipiodirppalest"
									th:field="*{municipiodirppalest}">
									<option value="PLAZA">PLAZA</option>
									<option value="ZAMORA">ZAMORA</option>
								</select>
								<div th:if="${#fields.hasErrors('municipiodirppalest')}"
									th:errors="*{municipiodirppalest}" class="error"></div>
							</div>
							<div class="col-md-2">
								<label for="ciudaddirppalest" class="col-form-label">Ciudad*</label>
								<select class="input-estado" id="ciudaddirppalest"
									th:field="*{ciudaddirppalest}">
									<option value="GUARENAS">GUARENAS</option>
									<option value="GUATIRE">GUATIRE</option>
								</select>
								<div th:if="${#fields.hasErrors('ciudaddirppalest')}"
									th:errors="*{ciudaddirppalest}" class="error"></div>
							</div>
							<div class="col-md-2">
								<label for="parroquiadirppalest" class="col-form-label">Parroquia*</label>
								<select class="input-estado" id="parroquiadirppalest"
									th:field="*{parroquiadirppalest}">
									<option value="GUARENAS">GUARENAS</option>
									<option value="GUATIRE">GUATIRE</option>
								</select>
								<div th:if="${#fields.hasErrors('parroquiadirppalest')}"
									th:errors="*{parroquiadirppalest}" class="error"></div>
							</div>
							<div class="col-md-2">
								<label for="codpostaldirppalest" class="col-form-label">Cod.
									Postal*</label> <select class="input-estado" id="codpostaldirppalest"
									th:field="*{codpostaldirppalest}">
									<option value="1220">1220</option>
									<option value="1221">1221</option>
								</select>
								<div th:if="${#fields.hasErrors('codpostaldirppalest')}"
									th:errors="*{codpostaldirppalest}" class="error"></div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-sm-12">
								<label class="col-form-label">Direccion secundaria de
									domicilio</label> <input type="text" class="input-txtDireccion"
									name="textoDirSecAl" id="textoDirSecAl"
									th:field="*{textoDirSecAl}" />
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-2">
								<label for="estadodirsecest" class="col-form-label">Estado</label>
								<select class="input-estado" name="estadodirsecest"
									id="estadodirsecest" th:field="*{estadodirsecest}">
									<option value="MIRANDA">MIRANDA</option>
								</select>
							</div>
							<div class="col-md-2">
								<label for="municipiodirsecest" class="col-form-label">Municipio</label>
								<select class="input-estado" name="municipiodirsecest"
									id="municipiodirsecest" th:field="*{municipiodirsecest}">
									<option value="PLAZA">PLAZA</option>
									<option value="ZAMORA">ZAMORA</option>
								</select>
							</div>
							<div class="col-md-2">
								<label for="ciudaddirsecest" class="col-form-label">Ciudad</label>
								<select class="input-estado" name="ciudaddirsecest"
									id="ciudaddirsecest" th:field="*{ciudaddirsecest}">
									<option value="GUARENAS">GUARENAS</option>
									<option value="GUATIRE">GUATIRE</option>
								</select>
							</div>
							<div class="col-md-2">
								<label for="parroquiadirsecest" class="col-form-label">Parroquia</label>
								<select class="input-estado" name="parroquiadirsecest"
									id="parroquiadirsecest" th:field="*{parroquiadirsecest}">
									<option value="GUARENAS">GUARENAS</option>
									<option value="GUATIRE">GUATIRE</option>
								</select>
							</div>
							<div class="col-md-2">
								<label for="codpostaldirsecest" class="col-form-label">Cod.
									Postal</label> <select class="input-estado" name="codpostaldirsecest"
									id="codpostaldirsecest" th:field="*{codpostaldirsecest}">
									<option value="1220">1220</option>
									<option value="1221">1221</option>
								</select>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-sm-4">
								<label class="col-form-label">Teléfono Principal*</label>
							</div>
							<div class="col-sm-1"></div>
							<div class="col-sm-4">
								<label class="col-form-label">Correo electrónico*</label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-1">
								<select class="input-cod-operadora" id="codoperadorappalest"
									th:field="*{codoperadorappalest}">
									<option value="0212">0212</option>
									<option value="0412">0412</option>
									<option value="0414">0414</option>
									<option value="0416">0416</option>
									<option value="0424">0424</option>
									<option value="0426">0426</option>
								</select>
								<div th:if="${#fields.hasErrors('codoperadorappalest')}"
									th:errors="*{codoperadorappalest}" class="error"></div>
							</div>
							<div class="col-sm-2">
								<input type="text" class="input-num-tlf"
									placeholder="Numero de telefono"
									onkeypress="return event.charCode >= 48 && event.charCode <= 57"
									maxlength="7" id="textoTlfPpalAl" th:field="*{textoTlfPpalAl}" />
								<div th:if="${#fields.hasErrors('textoTlfPpalAl')}"
									th:errors="*{textoTlfPpalAl}" class="error"></div>
							</div>
							<div class="col-sm-2">&nbsp;</div>
							<div class="col-sm-6">
								<input type="email" class="input-email"
									placeholder="Correo electronico" id="emailAl"
									th:field="*{emailAl}" />
								<div th:if="${#fields.hasErrors('emailAl')}"
									th:errors="*{emailAl}" class="error"></div>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-sm-12">
								<label class="col-form-label">Teléfono Secundario</label>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-1">
								<select class="input-cod-operadora" name="codoperadorasecest"
									id="codoperadorasecest" th:field="*{codoperadorasecest}">
									<option value="0212">0212</option>
									<option value="0412">0412</option>
									<option value="0414">0414</option>
									<option value="0416">0416</option>
									<option value="0424">0424</option>
									<option value="0426">0426</option>
								</select>
							</div>
							<div class="col-sm-2">
								<input type="text" placeholder="Numero de telefono"
									class="input-num-tlf"
									onkeypress="return event.charCode >= 48 && event.charCode <= 57"
									maxlength="7" name="textoTlfSecAl" id="textoTlfSecAl"
									th:field="*{textoTlfSecAl}" />
							</div>
						</div>
						<br /> <br /> <br />
						<!--************************FIN ALUMNO*********************************-->

						<!--************************REPRESENTANTE PRINCIPAL*********************************-->
						<br />

						<div class="row">
							<div class="col-md-5"></div>
							<p id="titulo3">Representante principal</p>
						</div>

						<br />

						<div class="row">
							<div class="col-md-12">
								<label for="numDocRep1" class="col-form-label">Numero de
									Cédula*</label> <select class="input-cmb-cedula" id="tipoDocRep1"
									th:field="*{tipoDocRep1}">
									<option value="V">V</option>
									<option value="E">E</option>
									<option value="P">P</option>
								</select> <input type="text" name="numDocRep1" id="numDocRep1"
									class="input-cedula" th:field="*{numDocRep1}"
									onkeypress="return event.charCode >= 48 && event.charCode <= 57"
									maxlength="8" />
								<!--<input type="button" id="botonCambiarRep" value="Cambiar" disabled />-->
								<a class="btn btn-secondary" type="button" style="height: 35px;"
									data-toggle="tooltip" data-placement="top"
									title="Cambiar Representante" id="botonCambiarRep"> <i
									class="fa fa-undo" aria-hidden="true"></i>
								</a>
								<!--<input type="button" class="input-buttons" id="botonBuscRep" value="Buscar" />-->
								<a class="btn btn-secondary" type="button" style="height: 35px;"
									data-toggle="tooltip" data-placement="top"
									title="Cambiar Representante" id="botonBuscRep"> <i
									class="fa fa-search" aria-hidden="true"></i>
								</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label
									for="nombreCompletoRep1" class="col-form-label">Nombre*</label>
								<input type="text" name="nombreCompletoRep1"
									id="nombreCompletoRep1" class="input-nombre-completo"
									th:value="${alumnoDTO.primNombRpr1}+' '+${alumnoDTO.segNombRpr1}+' '+${alumnoDTO.primApellRpr1}+' '+${alumnoDTO.segApellRpr1}"
									onkeypress="return event.charCode >= 48 && event.charCode <= 57"
									maxlength="8" />
							</div>

						</div>
						<div class="row">
							<div class="col-sm-3">
								<div th:if="${#fields.hasErrors('tipoDocRep1')}"
									th:errors="*{tipoDocRep1}" class="error"></div>
							</div>

							<div class="col-sm-3">
								<div th:if="${#fields.hasErrors('numDocRep1')}"
									th:errors="*{numDocRep1}" class="error"></div>
							</div>

						</div>
						<br />

						<div class="container" style="display: none">
							<div class="row">
								<div class="col-md-6">
									<label for="primNombRpr1" class="col-form-label">Primer
										nombre*</label> <input type="text" class="input-nombre-apellido"
										id="primNombRpr1" th:field="*{primNombRpr1}" readonly />
									<div th:if="${#fields.hasErrors('primNombRpr1')}"
										th:errors="*{primNombRpr1}" class="error"></div>
								</div>
								<div class="col-md-6">
									<label for="segNombRpr1" class="col-form-label">Segundo
										nombre</label> <input type="text" class="input-nombre-apellido"
										name="segNombRpr1" id="segNombRpr1" th:field="*{segNombRpr1}"
										readonly />
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-md-6">
									<label for="primApellRpr1" class="col-form-label">Primer
										apellido*</label> <input type="text" class="input-nombre-apellido"
										id="primApellRpr1" th:field="*{primApellRpr1}" readonly />
									<div th:if="${#fields.hasErrors('primApellRpr1')}"
										th:errors="*{primApellRpr1}" class="error"></div>
								</div>
								<div class="col-md-6">
									<label for="segApellRpr1" class="col-form-label">Segundo
										apellido</label> <input type="text" class="input-nombre-apellido"
										name="segApellRpr1" id="segApellRpr1"
										th:field="*{segApellRpr1}" readonly />
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-sm-3">
									<label for="fechNacRpr1" class="col-form-label">Fec
										nac*</label> <input type="date" class="input-fech-nac-rep"
										id="fechNacRpr1" th:field="*{fechNacRpr1}" readonly />
									<div th:if="${#fields.hasErrors('fechNacRpr1')}"
										th:errors="*{fechNacRpr1}" class="error"></div>
								</div>
								<div class="col-sm-2">
									<label for="edadRpr1" class="col-form-label">Edad*</label> <input
										type="text" class="input-edad" id="edadRpr1"
										th:field="*{edadRpr1}"
										onkeypress="return event.charCode >= 48 && event.charCode <= 57"
										maxlength="2" readonly />
									<div th:if="${#fields.hasErrors('edadRpr1')}"
										th:errors="*{edadRpr1}" class="error"></div>
								</div>
								<div class="col-sm-2">
									<label for="sexoRpr1" class="col-form-label">Sexo*</label> <select
										class="input-sexo" id="sexoRpr1" th:field="*{sexoRpr1}">
										<option value="FEMENINO">FEMENINO</option>
										<option value="MASCULINO">MASCULINO</option>
									</select>
									<div th:if="${#fields.hasErrors('sexoRpr1')}"
										th:errors="*{sexoRpr1}" class="error"></div>
								</div>
								<div class="col-sm-2">
									<label for="parRpr1" class="col-form-label">Pco*</label> <input
										type="text" class="input-parentesco" id="parRpr1"
										th:field="*{parRpr1}" readonly />
									<div th:if="${#fields.hasErrors('parRpr1')}"
										th:errors="*{parRpr1}" class="error"></div>

								</div>
								<div class="col-sm-3">
									<label for="edoCivRpr1" class="col-form-label">Edo Civ*</label>
									<select class="input-ed-civ" id="edoCivRpr1"
										th:field="*{edoCivRpr1}" readonly>
										<option value="CASADO">CASADO</option>
										<option value="SOLTERO">SOLTERO</option>
										<option value="VIUDO">VIUDO</option>
										<option value="DIVORCIADO">DIVORCIADO</option>
									</select>
									<div th:if="${#fields.hasErrors('edoCivRpr1')}"
										th:errors="*{edoCivRpr1}" class="error"></div>
								</div>
							</div>
