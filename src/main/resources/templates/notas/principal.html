<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

        <link rel="stylesheet" type="text/css" href="/css/estilosCurso.css" />
        <link rel="stylesheet" type="text/css"
              href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" />
        <link rel="stylesheet" type="text/css"
              href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css" />
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>

    <header></header>

    <body>
    <th:block th:replace="partes/header :: header" />
    <th:block th:replace="partes/menu :: menuSuperior" />




    <div class="card">

        <div class="card-header">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">

                    <li>
                        <a type="button" class="btn btn-danger" th:href="@{/inicio}" data-toggle="tooltip" data-placement="top" title="Salir"><i class="bi bi-x"></i><span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>


        </div>

        <div class="card-body">
            <br>
            
           
            
            <div class="row" id="rowIdProfesor">
                &nbsp;&nbsp;
                <div class="col-sm-4">

                    <label for="nombreProfesor" class="col-form-label">Profesor:&nbsp
                    </label> <input type="text" class="input-nombre-apellido"
                                    id="nombreProfesor" th:value="${profesor.primNombPrf}+' '+${profesor.primApellPrf}" />

                </div>

                <div class="col-sm-4">

                    <label for="cedulaProfesor" class="col-form-label">Cédula:&nbsp
                    </label> <input type="text" class="input-nombre-apellido"
                                    id="primNombAl" th:value="${profesor.tipoDocPrf}+${profesor.numDocPrf}" />

                </div>

                <!--<div class="col-sm-4">

                    <label for="tipoCarga" class="col-form-label">Tipo de carga:&nbsp
                    </label> <select id="tipoCarga">
                        <option value="Total">Total</option>
                          <option value="Parcial">Parcial</option>
                    </select>

                </div>-->


            </div>
            <br><br><br>
            <div class="row" id="containertitulo">

                <p id="titulo1">Listado de cursos del profesor</p>
            </div>
            <br>

            <table id="tablecursos" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="display:none;"></th>
                        <th>Numero del curso</th>
                        <th>Año</th>
                        <th>Seccion</th>
                        <th>Asignatura</th>
                        <th></th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cursomateriamateriaprof:${cursosmateriasprof}">
                        <td th:text="${cursomateriamateriaprof.idMat}" style="display:none;"></td>
                        <td th:text="${cursomateriamateriaprof.idCurso}"></td>
                        <td th:text="${cursomateriamateriaprof.annio}"></td>
                        <td th:text="${cursomateriamateriaprof.seccion}"></td>
                        <td th:text="${cursomateriamateriaprof.materia}"></td>

                        <td>
                            <!--<a type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Ver/Editar"
                               id="btnEditar" href="@{/app/editarmateria/}+${materia.idMat}"><i class="bi bi-eye"></i></i></a>-->
                            <a type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Cargar calificaciones"
                               id="btnCargarCalificaciones" href="#"><i class="bi bi-card-list"></i></a>

                        </td>
                        <!--<td>
                            <a type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Eliminar"
                               id="btnEliminar" th:href="@{/app/desactivarmateria/}+${materia.idMat}"><i class="bi bi-trash"></i></a>
                               
                               <a type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Eliminar"
                               id="btnEliminar" href="#"><i class="bi bi-trash"></i></a>
                        </td>-->
                    </tr>
                </tbody>
            </table>


        </div>

    </div>
    <th:block th:replace="partes/footer :: footer" />
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
    src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="/js/listacurso.js"></script>
</body>
</html>
