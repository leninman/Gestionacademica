  <meta charset="UTF-8">

</header>

<body>
  <br>
  <br>
  
  <div class="container my-5">
  <div class="card offset-md-1" style="width: 100%;border: none;margin-left: auto;margin-right: auto;">
    <div class="card" style="width: 100%;border-color:#337ab7">
      <div class="card-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/app/registroprofesor}" data-toggle="tooltip" data-placement="top" title="Registrar Nuevo Profesor"><i class="bi bi-person-plus"></i>Nuevo <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/app/inicio}"><i class="bi bi-x"></i>Salir<span class="sr-only">(current)</span></a>
              </li>
            </ul>
            
          </div>
        </nav>
      </div>
      <div class="card-body" style="border: none;">
        <br>
        <br>
        <div class="row">
          <div class="col-sm-4">&nbsp;</div>
          <div class="form-group col-md-4">
            <h5>
              Listado de profesores activos
            </h5>
          </div>
        </div>
        <br>
        <br>
        <table class="table table-striped table-hover" id="tablaProfesores">
          <thead>
            <tr>
              <th>NÂ° PROFESOR</th>
              <th>CEDULA</th>
              <th>NOMBRE Y APELLIDO</th>
              <th>ESPECIALIDAD</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="profesor:${Profesores}" id="dataRow">
              <td th:text="${profesor.idPrf}"></td>
              <td th:text="${profesor.tipoDocPrf}+${profesor.numDocPrf}"></td>
              <td th:text="${profesor.primNombPrf}+' '+${profesor.primApellPrf}"></td>
              <td th:text="${profesor.especialidadPrf}"></td>
              
              <td>
                <a type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Ver"
                id="btnVer" th:href="@{/app/consultarprofesorporid/}+${profesor.idPrf}"><i class="bi bi-eye"></i><a>
              </td>
              <td>
                <a type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                    title="Editar" id="btnEditar" th:href="@{/app/editarprofesor/}+${profesor.idPrf}"><i class="bi bi-pencil-fill"></i></a>
              </td>
              <td>
                <a type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                    title="Eliminar" id="btnEliminar" th:href="@{/app/eliminarprofesor/}+${profesor.idPrf}"><i class="bi bi-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
