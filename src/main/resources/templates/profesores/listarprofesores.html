    <div class="card" style="width: 100%;border-color:#cccccc;margin-left: auto;margin-right: auto;">
      <div class="card-header" style="width: 100%;height:100%;border-color:#cccccc;margin-left: auto;margin-right: auto;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li>
                <a type="button" class="btn btn-secondary"
                 th:href="@{/app/registroprofesor}" data-toggle="tooltip" 
                 data-placement="top" title="Registrar Nuevo Profesor"><i class="bi bi-person-plus"></i> <span class="sr-only">(current)</span></a>
              </li>
              &nbsp;
              <li>
                <a data-toggle="tooltip"
              data-placement="top" title="Salir" type="button" class="btn btn-danger" th:href="@{/inicio}"><i class="bi bi-x"></i><span class="sr-only">(current)</span></a>
              </li>
            </ul>
            
          </div>
        </nav>
      </div>
      <div class="card-body" style="border: none;height: 100%;">
      <br>
        <div class="row" id="containertitulo">
          <div class="col-md-5"></div>
         <p class="titulos">Listado de Profesores activos</p>
        </div>
        <br>
        <table class="table table-striped table-hover" id="tablaProfesores">
          <thead>
            <tr>
              <th>N° Profesor</th>
              <th>Cédula</th>
              <th>Nombre y apellido</th>
              <th>Especialidad</th>
              <th></th>
              <!--<th></th>
              <th></th>-->
            </tr>
          </thead>
          <tbody>
            <tr th:each="profesor:${Profesores}" id="dataRow">
              <td th:text="${profesor.idPrf}"></td>
              <td th:text="${profesor.tipoDocPrf}+${profesor.numDocPrf}"></td>
              <td th:text="${profesor.primNombPrf}+' '+${profesor.primApellPrf}"></td>
              <td th:text="${profesor.especialidad1}"></td>
              
              <td>
                <a type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Ver"
                id="btnVer" th:href="@{/app/verprofesor/}+${profesor.idPrf}"><i class="bi bi-eye"></i></a>
              </td>
              <!--<td>
                <a type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                    title="Editar" id="btnEditar" th:href="@{/app/editarprofesor/}+${profesor.idPrf}"><i class="bi bi-pencil-fill"></i></a>
              </td>-->

                <a type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"

              </td>-->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
