<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
<link rel="stylesheet" type="text/css" href="/css/estilosPeriodos.css" />
</head>
<header></header>
<body>
	<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
		th:if="${mensaje4 != null}" th:text="${mensaje4}" class="alert"></div>


	<th:block th:replace="partes/header :: header" />
	<th:block th:replace="partes/menu :: menuSuperior" />



	<div class="card" style="width: 100%; height: 100%;">
		<div class="card-header">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li><a type="button" class="btn btn-secondary"
							th:href="@{/inicio}" data-toggle="tooltip" data-placement="top"
							title="Ir al inicio"><i class="bi bi-house"></i></a></li> &nbsp;


						<li th:if="${crear}"><a type="button"
							class="btn btn-secondary" th:href="@{/app/nuevoperiodo}"
							data-toggle="tooltip" data-placement="top"
							title="Limpiar pantalla"><i class="bi bi-eraser"></i></a></li>

						<li th:if="${!crear}">
							<button type="button" class="btn btn-secondary"
								data-toggle="tooltip" data-placement="top" title="Editar"
								id="botonEditarPeriodo">
								<i class="bi bi-pencil-fill"></i>
							</button>
						</li> &nbsp;

						<li><a type="button" class="btn btn-danger"
							th:href="@{/app/periodosescolares}" data-toggle="tooltip"
							data-placement="top" title="Salir"><i class="bi bi-x"></i></a></li>




					</ul>
				</div>
			</nav>
		</div>

		<div th:if="${crear}" class="card-body"
			style="text-align: center; width: 100%">
			<div class="row">
				<form th:action="@{/app/guardarperiodo}"
					th:object="${annioescolarDTO}" id="formPeriodo" name="formPeriodo"
					method="post">
					<input type="hidden" id="crear" th:value="${crear}"> <input
						type="hidden" th:field="*{intAnnioEsc}"> <input
						type="hidden" th:field="*{status}">
					<div class="row">
						<div class="col-md-5">
							<label for="FechaI" class="col-form-label">Fecha de
								inicio*</label> <input type="date" class="input-fecha"
								th:field="*{FechaI}" />
							<div th:if="${#fields.hasErrors('FechaI')}" th:errors="*{FechaI}"
								class="error"></div>
						</div>


						<div class="col-md-6">
							<label for="FechaF" class="col-form-label">Fecha de
								finalización*</label> <input type="date" class="input-fecha"
								th:field="*{FechaF}" />
							<div th:if="${#fields.hasErrors('FechaF')}" th:errors="*{FechaF}"
								class="error"></div>
						</div>
					</div>
					<br /> <br />
					<div class="row">
						<input type="submit" class="input-buttons" name="submit"
							value="Crear Periodo" style="margin: 0 auto" />
					</div>
				</form>
			</div>
		</div>


		<div th:if="${!crear}" class="card-body"
			style="text-align: center; width: 100%">
			<div class="row">
				<form class="form-horizontal" th:action="@{/app/modificarperiodo}"
					th:object="${annioescolarDTO}" id="formPeriodo" name="formPeriodo"
					method="post">

					<input type="hidden" id="crear" th:value="${crear}"> 
					<input type="hidden" th:field="*{intAnnioEsc}"> 
					<input type="hidden" th:field="*{status}"> <input type="hidden"
						th:field="*{idAnnioEsc}">
					<div class="row">
						<div class="col-md-5">
							<label for="FechaI" class="col-form-label">Fecha de
								inicio</label> <input type="date" class="input-fecha"
								th:field="*{FechaI}" />
							<div th:if="${#fields.hasErrors('FechaI')}" th:errors="*{FechaI}"
								class="error"></div>
						</div>


						<div class="col-md-6">
							<label for="FechaF" class="col-form-label">Fecha de
								finalización</label> <input type="date" class="input-fecha"
								th:field="*{FechaF}" />
							<div th:if="${#fields.hasErrors('FechaF')}" th:errors="*{FechaF}"
								class="error"></div>
						</div>
					</div>
					<br /> <br />
					<div class="row">
						<input type="submit" class="input-buttons" name="submit"
							value="Modificar Periodo" id="botonModificarPeriodo" />
					</div>
				</form>
			</div>

		</div>
	</div>


	<th:block th:replace="partes/footer :: footer" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script
		src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
	<script src="/js/nuevoperiodo.js"></script>
</body>
</html>
